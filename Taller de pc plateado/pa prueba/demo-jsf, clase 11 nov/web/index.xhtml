<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header = "REGISTRO">
            <h:form>
                
              <h:panelGrid id="pnlFormulario" columns="3">
                <p:outputLabel for ="nombre"
                             value="Nombre:"/>
                <p:inputText id="nombre"
                           value="#{registro.nombre}"
                           rendered="true"
                           requiredMessage="Debe ingresar su nombre"
                           validatorMessage="Favor, ingrese un nombre"
                           >
                <f:validateLength minimum="5"/>
                </p:inputText>
  
                <p:message for="nombre" />
                <p:outputLabel for="fechaNacimiento"
                             value="Fecha Nacimiento" />
                <p:calendar id="fechaNacimiento"
                            value="#{registro.fechaNacimiento}"
                            pattern="dd/MM/yyyy"
                            required="true"
                            requiredMessage="Debe ingresar su fecha de nacimiento"
                            converterMessage="Favor, ingrese fecha en formato dd/mm/aaaa"/>
                <p:message for="fechaNacimiento" />
                <p:outputLabel for="ciudad"
                               value="Ciudad"/>
                <p:selectOneMenu id="ciudad"
                                 value="#{registro.ciudad}">
                    <f:selectItems
                        var="c"
                        value="#{registro.listaCiudades}"
                        itemValue="#{c.codigo}"
                        itemLabel="#{c.descripcion}"
                       />
                    </p:selectOneMenu>
                <h:outputText />
                <p:commandButton value="Registrar"
                                 action="#{registro.registrar()}"
                                 update="msgGeneral pnlFormulario"/>
              </h:panelGrid>
              <p:growl id="msgGeneral"
                       showDetail="true"
                       globalOnly="true"/>
           </h:form>
        </p:panel>
    </h:body>
</html>
