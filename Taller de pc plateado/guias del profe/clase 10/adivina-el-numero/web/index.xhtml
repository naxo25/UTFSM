<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="JUEGO ADIVINA EL NUMERO">
            <p:growl autoUpdate="true" />
            
            <h:form id="formulario">
                Estoy Pensando un n√∫mero entre 1 y 100
                <p:inputText value="#{juego.numero}" />
                <p:commandButton
                    value="Jugar"
                    action="#{juego.adivinar()}" 
                    update="formulario"
                    />
                <h2>
                    <h:outputText value="#{juego.mensaje}" />
                </h2>
                <p:separator />
                <p:commandButton value="Nuevo Juego"
                                 action="#{juego.iniciar()}" 
                                 immediate="true"
                                 update="formulario"
                                 />
            </h:form>  
        </p:panel>



    </h:body>
</html>
